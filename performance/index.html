<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>CSS Filter Sample - ICS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="base.css"/>
  <link rel="stylesheet" href="effect.css"/>
  <script defer src="https://rawgit.com/mrdoob/stats.js/master/build/stats.min.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
<div id="app">

  <nav class="navbar">

    <a class="navbar-brand navbar-title hidden-sm-down" href="#">CSS Filter Sample</a>

  </nav>

  <div class="container">
  </div>

  <div class="album">
    <div class="container">

      <form class="form-inline pb-4">

        <label class="mr-sm-2">Filter</label>
        <select class="form-control mr-sm-2"
                v-model="effectClass">
          <option>brightness</option>
          <option>blur</option>
          <option>grayscale</option>
          <option>opacity</option>
          <option>drop-shadow</option>
          <option>hue-rotate</option>
          <option>complex</option>
        </select>

        <label class="mr-sm-2" >Elements</label>

        <input type="number"
               class="form-control "
               v-model="itemLength"
               min="10"
               max="10000"
               step="10"/>
      </form>


      <div class="items" :class="effectClass">
        <my-item v-for="item in items" :item="item" :key="item.key"></my-item>
      </div>
    </div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <div class="row">
        <p class="col">
          <a href="index.html">Back to top</a>
        </p>
        <p class="col text-end">Photo from <a href="https://www.flickr.com/photos/clockmaker-jp/" target="_blank">@clockmaker</a>.
        </p>
      </div>
    </div>
  </footer>
</div>

</body>
</html>
